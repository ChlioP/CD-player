<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Music Box</title>
  <!-- Import bold, modern fonts for a Jujutsu Kaisen-inspired vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cd_player.css">
</head>
<body>
  <div id="player-container">
    <div id="player-header">My Music Box</div>
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Search for a song...">
    </div>
    <div id="youtube-add">
      <input type="text" id="youtube-title" placeholder="Title (optional)">
      <input type="text" id="youtube-url" placeholder="Paste a YouTube link to add it">
      <button id="add-youtube">Add YouTube Track</button>
    </div>
    <div id="song-list"></div>
    <div id="main">
      <div id="cd-wrapper">
        <div id="cd"></div>
      </div>
      <div id="lyrics-container">
        <div id="song-title">Select a song</div>
        <div id="lyrics"></div>
      </div>
    </div>
    <div id="controls">
      <button id="prev-btn" class="control-button">
        <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/skip-to-start.png" alt="skip to start"/>
      </button>
      <button id="play-btn" class="control-button">
        <img width="24" height="24" src="https://img.icons8.com/parakeet-line/48/play.png" alt="play"/>
      </button>
      <button id="next-btn" class="control-button">
        <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/end.png" alt="skip to end"/>
      </button>
      <button id="replay-btn" class="control-button">
        <img width="25" height="25" src="https://img.icons8.com/parakeet-line/48/repeat.png" alt="repeat"/>
      </button>
    </div>
  </div>
  <!-- Hidden audio element used for playback -->
  <audio id="audio-player"></audio>
  <div id="youtube-player-shell">
    <div id="youtube-player"></div>
  </div>

  <script src="cd_player.js"></script>
</body>
</html>
